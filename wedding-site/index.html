                  check my invite
                </button>
                <button className={`tab-btn ${rsvpTab === 'form' ? 'active' : ''}`} onClick={() => setRsvpTab('form')}>
                  rsvp now
                </button>
              </div>

              {rsvpTab === 'lookup' && (
                <div className="guest-lookup">
                  <p style={{ fontFamily: "'Karla', sans-serif", fontSize: '13px', color: '#666', marginBottom: '1.25rem' }}>
                    enter your name to check if you have a +1
                  </p>
                  <form onSubmit={handleLookup}>
                    <input
                      type="text"
                      className="input-field"
                      placeholder="your name"
                      value={lookupName}
                      onChange={(e) => { setLookupName(e.target.value); setLookupResult(null); }}
                      required
                    />
                    <div style={{ marginTop: '1rem' }}>
                      <button type="submit" className="btn-primary">look up</button>
                    </div>
                  </form>

                  {lookupResult && lookupResult.found && !lookupResult.ambiguous && (
                    <div className="guest-result found">
                      <p style={{ fontWeight: 500 }}>hi, {lookupResult.guest.name}!</p>
                      {lookupResult.guest.plusOne ? (
                        <p style={{ marginTop: '0.5rem', color: '#333' }}>
                          {lookupResult.guest.plusOneName && lookupResult.guest.plusOneName.includes('+1') ? (
                            <>you're invited with a +1. ðŸŽ‰</>
                          ) : lookupResult.guest.plusOneName ? (
                            <>you and {lookupResult.guest.plusOneName} are invited together. ðŸŽ‰</>
                          ) : (
                            <>you're invited with a +1. ðŸŽ‰</>
                          )}
                        </p>
                      ) : (
                        <p style={{ marginTop: '0.5rem', color: '#333' }}>
                          your invitation is for you alone. if you have questions, reach out to us!
                        </p>
                      )}
                      <div style={{ marginTop: '1.25rem' }}>
                        <button
                          className="btn-primary"
                          onClick={() => {
                            setRsvpData({...rsvpData, name: lookupResult.guest.name});
                            setRsvpTab('form');
                            setTimeout(() => {
                              document.getElementById('rsvp')?.scrollIntoView({ behavior: 'smooth' });
                            }, 100);
                          }}
                        >
                          fill out rsvp â†’
                        </button>
                      </div>
                    </div>
                  )}
                  {lookupResult && lookupResult.ambiguous && (
                    <div className="guest-result not-found">
                      <p style={{ fontWeight: 500 }}>we found multiple guests with that name:</p>
                      <ul style={{ marginTop: '0.75rem', paddingLeft: '1.5rem', textAlign: 'left' }}>
                        {lookupResult.matches.map((guest, i) => (
                          <li key={i} style={{ marginBottom: '0.25rem', color: '#333' }}>{guest.name}</li>
                        ))}
                      </ul>
                      <p style={{ marginTop: '0.75rem', color: '#666' }}>please search with your full name (first and last).</p>
                    </div>
                  )}
                  {lookupResult && !lookupResult.found && (
                    <div className="guest-result not-found">
                      <p>we couldn't find that name. try your full name as it appears on your invitation, or reach out to us directly.</p>
                    </div>
                  )}
                </div>
              )}

              {rsvpTab === 'form' && !submitted && (
                <form onSubmit={handleRsvp} style={{ textAlign: 'left', background: '#fff', border: '1px solid #e0e0e0', padding: '2rem' }}>
                  {/* Name */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      your name <span style={{ color: '#e63946' }}>*</span>
                    </label>
                    <input
                      type="text"
                      className="input-field"
                      placeholder="fill in this form twice if you have a +1"
                      value={rsvpData.name}
                      onChange={(e) => setRsvpData({...rsvpData, name: e.target.value})}
                      required
                    />
                  </div>

                  {/* Email */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      email <span style={{ fontSize: '11px', fontWeight: 300 }}>(for future updates)</span> <span style={{ color: '#e63946' }}>*</span>
                    </label>
                    <input
                      type="email"
                      className="input-field"
                      placeholder="your@email.com"
                      value={rsvpData.email}
                      onChange={(e) => setRsvpData({...rsvpData, email: e.target.value})}
                      required
                    />
                  </div>

                  {/* Phone */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      phone number <span style={{ fontSize: '11px', fontWeight: 300 }}>(just in case)</span> <span style={{ color: '#e63946' }}>*</span>
                    </label>
                    <input
                      type="tel"
                      className="input-field"
                      placeholder="(555) 123-4567"
                      value={rsvpData.phone}
                      onChange={(e) => setRsvpData({...rsvpData, phone: e.target.value})}
                      required
                    />
                  </div>

                  {/* Friday May 29th */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      will you be joining us on friday, may 29th? <span style={{ fontSize: '11px', fontWeight: 300 }}>(welcome event)</span> <span style={{ color: '#e63946' }}>*</span>
                    </label>
                    <select
                      className="input-field"
                      value={rsvpData.fridayAttending}
                      onChange={(e) => setRsvpData({...rsvpData, fridayAttending: e.target.value})}
                      required
                      style={{ cursor: 'pointer' }}
                    >
                      <option value="">please select...</option>
                      <option value="definitely">definitely!</option>
                      <option value="not-sure">not sure yet</option>
                      <option value="no">sadly, no!</option>
                    </select>
                  </div>

                  {/* Saturday May 30th */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      will you be joining us on saturday, may 30th? <span style={{ fontSize: '11px', fontWeight: 300 }}>(wedding day)</span> <span style={{ color: '#e63946' }}>*</span>
                    </label>
                    <select
                      className="input-field"
                      value={rsvpData.saturdayAttending}
                      onChange={(e) => setRsvpData({...rsvpData, saturdayAttending: e.target.value})}
                      required
                      style={{ cursor: 'pointer' }}
                    >
                      <option value="">please select...</option>
                      <option value="definitely">definitely!</option>
                      <option value="not-sure">not sure yet</option>
                      <option value="no">sadly, no!</option>
                    </select>
                  </div>

                  {/* Open Questions */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      any open questions? <span style={{ fontSize: '11px', fontWeight: 300 }}>(if you're wondering, a lot of people probably are!)</span>
                    </label>
                    <textarea
                      className="input-field"
                      placeholder="your questions here..."
                      value={rsvpData.openQuestions}
                      onChange={(e) => setRsvpData({...rsvpData, openQuestions: e.target.value})}
                      rows="3"
                      style={{ resize: 'vertical', minHeight: '80px' }}
                    />
                  </div>

                  {/* Dietary Restrictions */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      dietary restrictions?
                    </label>
                    <input
                      type="text"
                      className="input-field"
                      placeholder="allergies, vegetarian, vegan, etc."
                      value={rsvpData.dietaryRestrictions}
                      onChange={(e) => setRsvpData({...rsvpData, dietaryRestrictions: e.target.value})}
                    />
                  </div>

                  {/* Wedding Requests */}
                  <div style={{ marginBottom: '1.25rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      wedding requests <span style={{ fontSize: '11px', fontWeight: 300 }}>(no guarantees)</span>
                    </label>
                    <input
                      type="text"
                      className="input-field"
                      placeholder="think big..."
                      value={rsvpData.weddingRequests}
                      onChange={(e) => setRsvpData({...rsvpData, weddingRequests: e.target.value})}
                    />
                  </div>

                  {/* Anything Else */}
                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{ display: 'block', fontFamily: "'Karla', sans-serif", fontSize: '12px', letterSpacing: '1px', textTransform: 'lowercase', color: '#666', marginBottom: '0.5rem' }}>
                      anything else we should know?
                    </label>
                    <textarea
                      className="input-field"
                      placeholder="share anything else with us..."
                      value={rsvpData.anythingElse}
                      onChange={(e) => setRsvpData({...rsvpData, anythingElse: e.target.value})}
                      rows="3"
                      style={{ resize: 'vertical', minHeight: '80px' }}
                    />
                  </div>

                  <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                    <button type="submit" className="btn-primary" disabled={submitting}>
                      {submitting ? 'sending...' : 'send rsvp'}
                    </button>
                  </div>

                  <p style={{ fontFamily: "'Karla', sans-serif", fontSize: '11px', color: '#999', textAlign: 'center', marginTop: '1rem' }}>
                    <span style={{ color: '#e63946' }}>*</span> required fields
                  </p>
                </form>
              )}

              {rsvpTab === 'form' && submitted && (
                <div style={{ padding: '2.5rem', background: '#ffffff', border: '1px solid #e0e0e0', animation: 'fadeUp 0.5s ease-out' }}>
                  <p style={{ fontSize: '1.25rem', marginBottom: '0.75rem' }}>thank you!</p>
                  <p style={{ fontSize: '1rem', color: '#666', marginBottom: '1.5rem' }}>we can't wait to celebrate with you</p>
                  <div style={{ paddingTop: '1.5rem', borderTop: '1px solid #f0f0f0' }}>
                    <p style={{ fontFamily: "'Karla', sans-serif", fontSize: '13px', color: '#999', lineHeight: 1.6 }}>
                      need to edit your response? just submit the form again with your updated information. your latest submission will replace the previous one.
                    </p>
                  </div>
                </div>
              )}

            </div>
          </section>

          {/* Footer */}
          <footer style={{ padding: '4rem 2rem', textAlign: 'center', background: '#ffffff' }}>
            <img src="jordandmags.png" alt="Jordan & Maggie" style={{ maxWidth: '120px', width: '100%', height: 'auto' }} />
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WeddingWebsite />);
  </script>
</body>
</html>
